<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="app">
<!-- SIDEBAR -->
<aside class="sidebar">
<div class="sidebar-header">
<span class="brand-name">Finance AI</span>
</div>


<nav class="sidebar-nav">
<a href="dashboard.html" class="nav-item">Dashboard</a>
<a href="budget.html" class="nav-item">Budget</a>
<a href="transactions.html" class="nav-item active">Transactions</a>
<a href="settings.html" class="nav-item">Settings</a>
</nav>


<!-- USER PROFILE -->

<div class="sidebar-footer">
<div class="avatar">JD</div>
<div>
<p class="name">John Doe</p>
<p class="email">john@example.com</p>
</div>
</div>
</aside>

<!-- Main -->
<main class="main">
<header class="topbar">
<h1>Settings</h1>
</header>

<!-- PROFILE SETTINGS -->
<section class="card">
<h2>Profile Settings</h2>
<div class="grid-2">
<input placeholder="Full Name" />
<input placeholder="Email" />
<input placeholder="Phone Number" />
</div>
</section>

<!-- NOTIFICATION PREFERENCES -->
<section class="card">
<h2>Notification Preferences</h2>
<label class="toggle">Email Notifications <input type="checkbox" checked></label>
<label class="toggle">Budget Alerts <input type="checkbox" checked></label>
<label class="toggle">AI Insights <input type="checkbox" checked></label>
</section>

<!-- CURRENCY & LOCALIZATION -->
<section class="card">
<h2>Currency & Localization</h2>
<div class="grid-2">
<select>
    <option>USD - US Dollar</option>
    <option value="EUR">EUR - Euro</option>
    <option value="GBP">GBP - British Pound</option>
    <option value="JPY">JPY - Japanese Yen</option>
    <option value="IDR">IDR - Indonesian Rupiah</option>
    <option value="AUD">AUD - Australian Dollar</option>
    <option value="SGD">SGD - Singapore Dollar</option>
</select>
<select><option>MM/DD/YYYY</option></select>
</div>
</section>

<!-- SECURITY SETTINGS -->
<section class="card">
<h2>Security</h2>
<div class="grid-2">
<input type="password" placeholder="Current Password" />
<input type="password" placeholder="New Password" />
<input type="password" placeholder="Confirm Password" />
</div>
</section>

<!-- SAVE BUTTON -->
<button class="btn-primary save">Save Changes</button>
</main>
</body>
</html>
</html>
